<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<title>Todo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
		<script src="jquery-3.3.1.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

		<script type="text/javascript" src = 'todoScript.js'></script>

</head>
<body>
	<div  class = "row" >
		<div  class = "col1">
		<br><br>
		<div style="width: 100%;" class="yo">
		<h3 style="padding-left: 362px;">"Add a schedule</h3>
		<h3 style="padding-left: 390px;"> for your day!!"</h3>
	    </div>
	    <hr class="whitehr">
     	<br>

		<div style="padding: 42px; padding-top:65px; ">
			<h1>Add Todo</h1>
			<input type="text" class="form-control" name="todo" id = "myTodo">
			&nbsp
			<i class="fas fa-plus-circle fa-3x" onclick="addTodo()" id = "submit_button"></i>
		</div>

		<br><br>

		<ul id="simpleUl">
			<li >Add</li>
			<li>Delete</li>
			<li>Prioritize Events</li>
		</ul>

		<h6 style="margin-top:75px; color: white; margin-left: 375px; font-size: 30px;opacity: 0.5;" id="date">Todo List</h6>
		</div>

		<div  class = "col2" style="width: 20px; margin-left: 10px;">
			<div id="extraButtons">
			    <br>
			    <span id="spantag">To Do</span>
				<i class="far fa-trash-alt fa-3x" onclick="deleter()" id="delete_todo"></i>
				<i class="fas fa-sort-amount-up fa-3x" onclick="sorter()" id="todo_sort"></i>
				<span id="counter">0</span>

			</div>
			<hr>
			<hr>
			<div id = 'lister'>
				<ul class="list-group" id="myarea">

				</ul>
			</div>
		</div>

	</div>
</body>
